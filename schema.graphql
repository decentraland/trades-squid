enum Network {
  ETHEREUM
  POLYGON
}

type Trade @entity {
  id: ID!
  uses: Int!
  signature: String! @index
  network: Network!
  status: TradeStatus!
  lastExecutedAt: BigInt
  cancelledAt: BigInt
}

enum TradeStatus {
  cancelled
  active
}

type SignatureIndex @entity {
  id: ID!
  address: String! @index
  network: Network!
  index: Int!
}

type ContractStatus @entity {
  id: ID!
  address: String! @index
  network: Network!
  paused: Boolean!
}
